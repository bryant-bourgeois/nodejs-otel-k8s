apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otelcol
spec:
  mode: daemonset
  hostNetwork: true
  image: otel/opentelemetry-collector-contrib
  config:
    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318
          grpc:
            endpoint: 0.0.0.0:4317
    processors:
      resource:
        attributes:
        - key: datadog.container.tag.team
          action: upsert
          from_attribute: team
      transform:
        trace_statements:
          - context: resource
            statements:
              - set(attributes["datadog.host.use_as_metadata"], true)
      batch:
        send_batch_max_size: 100
        send_batch_size: 10
        timeout: 10s
      resourcedetection:
        detectors: [env, system]
        timeout: 2s
        override: false
    connectors:
      datadog/connector:
    exporters:
      datadog:
        api:
          key: <DD_API_KEY>
    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [datadog]
        traces:
          receivers: [otlp]
          processors: [resource, transform, batch]
          exporters: [datadog]

